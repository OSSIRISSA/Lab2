<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик покупок</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
<main class="container">
    <article class="main-content">
        <header class="header-input-container padded">
            <input type="text" placeholder="Назва товару" class="product-input">
            <button class="add-button pushable" data-tooltip="Add item"><span class="front">Додати</span></button>
        </header>
    </article>
    <aside class="sidebar">
        <header class="large-header padded">Залишилося</header>
        <section class="product-list padded upperscore" id="unbought"></section>
        <header class="large-header padded upperscore">Куплено</header>
        <section class="product-list padded upperscore" id="bought"></section>
    </aside>
</main>
<div class="badge">
    <span class="main-text">Buy List</span>
    <span class="hover-text">Created by:</span>
    <span class="hover-text">Max Mormil</span>
</div>
</body>
</html>
